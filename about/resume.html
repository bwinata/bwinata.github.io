<!DOCTYPE html>
<html ng-app="resumeApp">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
	
	<!----------------------------------------------------------------------------------------------->
	<!-- CSS -->
	<!----------------------------------------------------------------------------------------------->
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <!--<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" /> -->
    <link rel="stylesheet" type="text/css" href="../stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/print.css" media="print" />
	<link rel="stylesheet" type="text/css" href="../stylesheets/twitter_bs/bootstrap.min.css" />
	
	<!----------------------------------------------------------------------------------------------->
	<!-- JS -->
	<!----------------------------------------------------------------------------------------------->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
	<script src="../javascripts/engineHack/resumeController.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Engine Hack</title>
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Engine Hack</a>
		</div>
	</nav>
	</head>
	<body>
		<div class="container" ng-controller="resume">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="page-header" style="text-align: center;">
						<h1>BARRY WINATA</h1>
						<span style="font-size: 14px;">Sydney, Australia
							<br />barry.winata@yahoo.com
							<br /><a href="http://www.linkedin.com/in/barrywinata">LinkedIn</a>
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="panel panel-primary">
					  <div class="panel-heading"><b style="font-size: 18px;">Education</b></div>
					  <div class="panel-body">
					    <p ng-repeat="item in education"><b>{{item.name}}</b></p>
					  </div>
					</div>					
				</div>
			</div>
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="panel panel-primary">
					  <div class="panel-heading"><b style="font-size: 18px;">Experience</b></div>
					  <div class="panel-body">
					    <p><b>University of Technology, Sydney (Dean's List)</b></p>
					    <p>Bachelor of Electrical / Electronic Engineering (Hons, First Class)</p>
					    <p>Bachelor of Business (Distinction)</p>
					  </div>
					</div>					
				</div>
			</div>			
		</div>
	</body>
</html>
